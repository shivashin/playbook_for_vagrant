- name: make nginx add ngx_mruby
  become: yes
  become_user: vagrant
  command: >
    {{ item }}
    chdir=/home/vagrant/nginx-1.13.12/
  with_items:
    - 'sudo make clean'
    - './configure --add-module=/home/vagrant/ngx_mruby --add-module=/home/vagrant/ngx_mruby/dependence/ngx_devel_kit --prefix=/usr/local/nginx/'
    - 'make'
    - 'sudo make install'
